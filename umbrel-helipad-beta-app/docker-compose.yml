version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: umbrel-helipad-beta-app_web_1
      APP_PORT: 5150

  web:
    image: podcastindexorg/podcasting20-helipad@sha256:b47e818a4360aed020460c130d94069fd93be7069571e66a61c23bab17aa110b
    init: true
    restart: on-failure
    stop_grace_period: 1m
    user: "1000:1000"
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${APP_LIGHTNING_NODE_DATA_DIR}:/lnd:ro
    environment:
      LND_URL: "$APP_LIGHTNING_NODE_IP:$APP_LIGHTNING_NODE_GRPC_PORT"
      # HELIPAD_PASSWORD: "${APP_PASSWORD}"
      HELIPAD_LISTEN_PORT: 5150
