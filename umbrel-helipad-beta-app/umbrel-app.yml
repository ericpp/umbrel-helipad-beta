manifestVersion: 1.1
id: umbrel-helipad-beta-app
category: bitcoin
name: Helipad Beta
icon: https://ericpp.github.io/umbrel-helipad-beta/icon.svg
version: "0.1.11"
tagline: View boosts & boostagrams from Podcasting 2.0 apps
description: Helipad shows boosts and boostagram messages coming in to your
  Lightning node from your listeners who are using Podcasting 2.0 apps.
developer: Podcastindex.org
website: https://podcastindex.org
dependencies:
  - lightning
repo: https://github.com/Podcastindex-org/helipad
support: https://podcastindex.social
port: 5150
gallery:
  - https://ericpp.github.io/umbrel-helipad-beta/1.jpg
  - https://ericpp.github.io/umbrel-helipad-beta/2.jpg
  - https://ericpp.github.io/umbrel-helipad-beta/3.jpg
path: ""
#defaultPassword: ""
#deterministicPassword: true
submitter: Podcastindex.org
submission: https://github.com/getumbrel/umbrel/pull/1174
releaseNotes: >-
  This update includes the following improvements:

  - Added missing User-Agent header when calling the Podcast Index API

  - Added reply boosts, sent tab, and password protection

  - Show automated boosts in the Boosts tab

  - Added browser-based reply boosts (e.g. WebLN, Alby)

  - Added icons for LN Beats, Podcast Guru, and TrueFans

  - Added boosts, streams, and sent lists to CSV export and fixed positional params
